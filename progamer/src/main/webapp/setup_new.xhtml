<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<!-- FORM SETUP -->
		<h:form enctype="multipart/form-data">
			<p:messages id="messages" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">New Setup</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Name</label>
						<p:inputText id="name" type="text" value="#{setupBean.setup.name}"
							required="true" requiredMessage="O campo nome é obrigatório">
							<f:ajax event="blur" render="messages"></f:ajax>
							
						</p:inputText>
					</div>
					<div class="p-field">
						<label for="description">Description</label>
						<p:inputTextarea id="description" type="text"
							value="#{setupBean.setup.description}" required="true"
							requiredMessage="A descrição é obrigatória"
							validatorMessage="A descrição deve ter pleo menos 20 caracteres">
							<f:validateLength minimum="20" />
							<f:ajax event="blur" render="messages"></f:ajax>
						</p:inputTextarea>
					</div>
					<div class="p-field">
						<label for="price">Price</label>
						<p:inputNumber id="price" symbol="R$ " decimalSeparator=","
							thousandSeparator="." value="#{setupBean.setup.price}"
							required="true"
							requiredMessage="O preço deve ser pelo menos R$1,00">
							<f:validateDoubleRange minimum="1" />
							<f:ajax event="blur" render="messages"></f:ajax>

						</p:inputNumber>
					</div>
					<div class="p-field"></div>
						<label for="image">Image File:</label>
						<p:fileUpload id="image" mode="simple" skinSimple="true"
						value="#{setupBean.image}" />
				</div>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{setupBean.save()}" />
					<p:commandButton action="#{setupBean.list()}" icon="pi pi-times"
						value="Cancel" styleClass="ui-button-secondary"
						style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>




</html>
